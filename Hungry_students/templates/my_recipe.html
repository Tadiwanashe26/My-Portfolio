{% extends 'layout.html' %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
<div class="px-12 py-6">
<h2 class="text-gray-700 text-6xl py-4 font-semibold font-custom" >Welcome back to your dashboard Chef!</h2>

<h3 class="text-3xl font-semibold py-4 font-custom">for Hungry Stundents</h3>
<h4 class="font-bold mt-12 pb-2  py-4 border-b border-gray-200">Your Recipes</h4>
<div id="latest-recipes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  {% for recipe in recipes %}
  <div class="card" onclick="redirectToRecipeDetails('{{ recipe.id }}')">
      <img src="{{ recipe.image_path }}" alt="{{ recipe.title }}" class="w-full h-48 object-cover rounded-t-lg">
      <div class="m-4 flex-grow">
        <span class="font-bold">{{recipe.recipe_name}}</span>
          <span class="block text-gray-500 text-sm">Recipe by {{ recipe.author }}</span>
          <div class="badge">
            <span >
              <svg class="w-5 inline-block" mlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            {{ recipe.time }} mins
          </span>
            </div>
      </div>
      <a href="{{ url_for('get_recipe_details', recipe_id=recipe.id) }}"></a>
  </div>
  {% endfor %}
</div>
</div>
</div>
<script>
  function redirectToRecipeDetails(recipeId) {
    window.location.href = "/recipe-details/" + recipeId;
  }
  </script>
{% endblock %}
